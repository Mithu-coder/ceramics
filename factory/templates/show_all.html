
{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>

<body>
    <div class="container mt-3">
        <h2>Basic Table</h2>
    {% block content %}
    <table class="table table-bordered table-striped">
        <thead>
            <tr  style="text-align: center; vertical-align: middle;">
                <th style="width: 30px;">Itemcode</th>
                <th style="width: 50px;">Item Description</th>
                <th style="width: 100px;">Quantity</th>
                <th style="width: 100px;">Image</th>
            </tr>
        </thead>
        <tbody>
            {% for i in all %}
            <tr style="text-align: center; vertical-align: middle;">
                <td style="width:30">{{ i.itemcode }}</td>
                <td style="width:50">{{ i.item_des }}</td>
                <td style="width:100">{{ i.qty }}</td>
                <td style="text-align: center; vertical-align: middle; width:100;">
                    <img src="{{ i.image.url }}" alt="my_image" width="200" height="200" class="thumbnail">
                </td>
            </tr>
            {% endfor %}
           
        </tbody>
        
    </table>
    <td>
        <img src="{% static 'assets/horse.jpg' %}" alt="my_image" width="200" height="200" class="mx-auto d-block">
    </td><br>
    {% endblock %}
</div>
</body>
</html>
